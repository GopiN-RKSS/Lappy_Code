<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: auto auto auto;
        align-items: center;
        justify-content: space-between;
      }
      ul {
        display: flex;
        justify-content: flex-end;
      }
      ul li {
        list-style-type: none;
        padding-right: 20px;
      }
      .top {
        padding-top: 150px;
        padding-left: 80px;
        box-sizing: border-box;
      }
      .text {
        text-indent: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }
      span {
        margin-left: 20px;
      }
      .bt1 {
        margin: 0 20px;
        background-color: darkblue;
        color: white;
        padding: 10px;
      }
      .bg {
        /* background-image: url("./41a5eOIg+dL.jpg");
        background-repeat: no-repeat;
        background-size: 100%; */
        background-color: skyblue;
        height: 89vh;
      }
    </style>
  </head>
  <body>
    <header class="grid">
      <div>
        <button style="padding: 10px">Get Dropbox Basic</button>
      </div>
      <div>Dropbox</div>
      <div>
        <ul>
          <li>Sign in</li>
          <li>compare plans</li>
        </ul>
      </div>
    </header>
    <section class="bg">
      <div class="top">
        <h1 class="text">
          Boost Productivity <br />
          with Dropbox Business
        </h1>
        <p style="margin-bottom: 30px">
          The secure file sharing and storage solution <br />
          <span>that employee and IT admins trust</span>
        </p>
      </div>
      <div>
        <button class="bt1">Try Dropbox Business Free</button>
        <button style="padding: 10px">Get Dropbox Basic</button>
      </div>
    </section>
  </body>
</html>
